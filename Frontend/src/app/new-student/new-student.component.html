<div>
  <div mat-dialog-content class="window">
    <button class="close-button" (click)="close()">X</button>
    <h1>Complete the details</h1>
    <div class="row">
      <div class="column">
        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Last Name:</mat-label>
            <input
              [formControl]="lastnameControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. Smith"
            />
          </mat-form-field>
        </div>
  
        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>First Name:</mat-label>
            <input
              [formControl]="firstnameControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. Adam"
            />
          </mat-form-field>
        </div>
  
        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Age:</mat-label>
            <input
              [formControl]="ageControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. 18"
            />
          </mat-form-field>
        </div>
  
        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Email:</mat-label>
            <input
              [formControl]="emailControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. smithadam@example.com"
            />
          </mat-form-field>
        </div>

        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Street:</mat-label>
            <input
              [formControl]="streetControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. 445 McCarran Street"
            />
          </mat-form-field>
        </div>

        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Postal Code:</mat-label>
            <input
              [formControl]="postalCodeControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. MO64015"
            />
          </mat-form-field>
        </div>

        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>City:</mat-label>
            <input
              [formControl]="cityControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. York"
            />
          </mat-form-field>
        </div>

        <div class="report-aggregate-details">
          <mat-form-field>
            <mat-label>Country:</mat-label>
            <input
              [formControl]="countryControl"
              matInput
              #input
              maxlength="30"
              placeholder="Ex. Great Britain"
            />
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" focusable="false" (click)="onSaveClicked()">Save</button>
        <button mat-raised-button color="warn" focusable="false" (click)="close()">Cancel</button>
  
      </div>
      <div class="column"></div>
    </div>
    <div class="add-report"></div>
  </div>
</div>
