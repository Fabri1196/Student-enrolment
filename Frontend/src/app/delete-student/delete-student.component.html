<div mat-dialog-content class="window">
  <button class="close-button" (click)="close()">X</button>
  <h3>Are you sure to delete it?</h3>

  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      focusable="false"
      (click)="deleteStudent()"
    >
      Yes
    </button>
    <button mat-raised-button color="warn" focusable="false" (click)="close()">
      No
    </button>
  </div>
</div>
