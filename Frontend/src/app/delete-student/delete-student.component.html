<div mat-dialog-content class="confirmation-box">
  <h3>Are you sure to delete it?</h3>

  <button
    mat-raised-button
    color="primary"
    focusable="false"
    (click)="deleteStudent()"
  >
    Yes
  </button>
  <button mat-raised-button color="warn" focusable="false" (click)="close()">
    No
  </button>
</div>
